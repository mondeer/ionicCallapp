<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="muscularDistrophy" ng-controller="callController">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">CallApp</h1>
      </ion-header-bar>
      <ion-view>
      <ion-content>
          <ion-list>
            
              <ion-item class="item" ng-repeat="contact in contacts">
                  <img ng-src="{{contacts.face}}" width="240" height="240" ng-click="triggerCall()"></br>Call {{contacts.phoneNumber}}
              </ion-item>
          </ion-list>

      </ion-content>
      </ion-view>
    </ion-pane>
  </body>
